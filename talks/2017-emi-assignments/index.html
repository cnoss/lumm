## <i class="fa fa-pencil" aria-hidden="true"></i>Fingerübung

Nehmen Sie ein DIN A4 Blatt und falten Sie es mittig über die lange Seite. Zeichnen Sie dann im oberen Teil ein einfaches, aber möglichst charakteristisches Portrait von sich selbst. Danach zeichnen Sie auf der Rückseite eines von Ihrem Nebenmann.

Tauschen Sie sich aus, vergleichen Sie die Portraits, wählen Sie das, welches Sie am Besten wieder gibt und ergänzen Sie es um die folgenden Angaben:
- Ihren Vornamen<!-- .element: class="fragment" -->
- zwei Ihrer guten Eigenschaften<!-- .element: class="fragment" -->
- zwei Ihrer schlechten Eigenschaften<!-- .element: class="fragment" -->
- ein kurzes Statement, warum Sie ein guter Medieninformatiker sind oder werden<!-- .element: class="fragment" -->

Für die Aufgabe haben Sie ** 10 Minuten ** Zeit.

## Bestellung bei einem Online Händler

Es ist der 14. Dezember 2020, Sie sind mit dem Auto auf dem Weg von Köln nach Passau. Leider haben Sie es bislang nicht geschafft das Weihnachtsgeschenk für Ihre Mutter zu besorgen. Sie wünscht sich das neue "Donna Leon". Damit das Geschenk noch rechtzeitig kommt, bestellen Sie es via Alexa Automotive einem Online Händler. Juchu, wieder ein ToDo abgehakt.


> Wie sieht der Prozess hinter dem beschrieben Bestellvorgang aus?

</script></section><section data-markdown><script type="text/template"><!-- .element: class="fragment" -->

## <i class="fa fa-users" aria-hidden="true"></i>**Aufgabe 1:** Analysieren

Analysieren Sie den Prozess genau und identifizieren Sie Entitäten wie
* Personen
* Dinge/ technische Komponenten
* Konzepte
* Knoten

Für die Aufgabe haben Sie ** 10 Minuten ** Zeit. 

</script></section><section data-markdown><script type="text/template"> <!-- .element: class="fragment" -->

<!-- .slide: class="assignment center" -->

## <i class="fa fa-ravelry" aria-hidden="true"></i>**Aufgabe 2:** Verknüpfen & Visualisieren

Teilen Sie sich im Team in zwei Gruppen.

### Gruppe 1: Verknüpfungen 
Entwicklen Sie eine prägnante typografische Darstellung für den Titel: "Online Bestellprozess". Arrangieren Sie nun die einzelnen Entitäten sinnvoll und überlegen Sie, wie diese miteinander in Verbindung stehen.

### Gruppe 2: Visualisierungen für ein Kind

Finden Sie im Team zu den einzelnen Entitäten entsprechende Visualisierungen mit jeweils zwei Varianten. Diese können Sie zunächst auf einem Blatt skizzieren. Dann übertragen die die beste Variante auf einen DIN A6 Zettel. 

Für die Aufgabe haben Sie ** 20 Minuten ** Zeit. 

</script></section><section data-markdown><script type="text/template"> <!-- .element: class="fragment" -->

<!-- .slide: class="assignment center" -->

## <i class="fa fa-ravelry" aria-hidden="true"></i>**Aufgabe 3:** Zusammenführen

Visualisieren Sie nun auf dem Papier den kompletten Ablauf, beschriften Sie Elemente, wenn es notwendig ist. Erzeugen Sie eine möglichst verständliche und überzeugende Darstellung, mit deren Hilfe Sie Ihrer 10-jährigen Nichte den Vorgang erläutern können.

Für die Aufgabe haben Sie ** 15 Minuten ** Zeit.
